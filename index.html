<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component - CSS Positions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <div class="background background--top" aria-hidden="true"></div>
    <div class="background background--bottom" aria-hidden="true"></div>

    <div class="profile-card-wrapper">
      <section class="profile-card">
        <header class="profile-card__oval">
          <div class="profile-card__mask">
            <div class="profile-card__pattern" aria-hidden="true"></div>
          </div>
          <img
            class="profile-card__avatar"
            src="Gigi.jpeg"
            alt="Victor Crest"
            width="96"
            height="96"
          >
        </header>
        <div class="profile-card__info">
          <div class="profile-card__user-details">
            <div class="profile-card__name-age">
              <h1 class="profile-card__name">Victor Crest</h1>
              <span class="profile-card__age">26</span>
            </div>
            <p class="profile-card__location">London</p>
          </div>
          <div class="profile-card__stats-container">
            <div class="profile-card__divider" aria-hidden="true"></div>
            <div class="profile-card__stats-group">
              <div class="profile-card__stat">
                <span class="profile-card__stat-value">80K</span>
                <span class="profile-card__stat-label">Followers</span>
              </div>
              <div class="profile-card__stat">
                <span class="profile-card__stat-value">803K</span>
                <span class="profile-card__stat-label">Likes</span>
              </div>
              <div class="profile-card__stat">
                <span class="profile-card__stat-value">1.4K</span>
                <span class="profile-card__stat-label">Photos</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
